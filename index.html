<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DogTastic: A GIF App for Dog Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="card" id="search-holder">
            <div class="card-body" id="cb-1">
                <h1><b>DogTastic: A GIF App for Dog Lovers</b></h1>
                <form>
                    <div class="form-group">
                        <label></label>
                        <input class="form-control" id="addDog" placeholder="Add a dog...">
                    </div>
                    <button type="submit" id="add-dog" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="container" id="container=2">
        <div id="buttons"></div>
    </div>
    <div class="card" id="images-holder">
        <div class="card-body" id="cb-2">
            <span id="gifs"></span>
        </div>
    </div>

    <script src="assets/app.js"></script>
</body>

</html>
